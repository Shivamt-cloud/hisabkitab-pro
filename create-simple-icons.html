<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <h2>Creating simple icons...</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill with blue gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#6366f1');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add white "HK" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HK', size / 2, size / 2);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Create icons
        setTimeout(() => {
            createIcon('canvas192', 192);
            setTimeout(() => createIcon('canvas512', 512), 500);
            document.body.innerHTML += '<p>Icons created! Check your Downloads folder, then move them to public/icons/</p>';
        }, 500);
    </script>
</body>
</html>
